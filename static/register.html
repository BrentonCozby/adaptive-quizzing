<!DOCTYPE html>
<html>
  <head>
    <title>Adaptive Quizzing</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='well bs-component col-xs-12 col-md-8 col-md-push-2'>
          <form class="form-horizontal" method='POST' action='/api/users/register'>
            <fieldset>
              <legend>Please Register</legend>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">E-mail</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" name='username' placeholder="E-mail">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input type="password" class="form-control" name='password' placeholder="Password">

                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Confirm</label>
                <div class="col-lg-10">
                  <input type="password" class="form-control" name='password' placeholder="Confirm Your Password">

                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button class="btn btn-primary" type='submit'>Submit</button>
                  <button type="reset" class="btn btn-default">Cancel</button>
                </div>
              </div>
            </fieldset>
          </form>
          <a href='login.html'>Click here to login</a>
        </div>
      </div>
    </div>

  </body>
</html>
