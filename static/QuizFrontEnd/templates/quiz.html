<h1>Create A Quiz</h1>

<div class='row'>
  <div class='col-xs-12 col-md-6'>
    <h2>Which Topic?</h2>
    <select ng-model="selectedTopic" class="form-control">
      <option ng-repeat='topic in topics' value="{{topic.name}}">
        {{topic.name}}
      </option>
    </select>
    <h2>How Many Questions?</h2>
    <input ng-model="numOfQuestions" type="number" class="form-control" placeholder="0">
  </div>
</div>
<p ng-show="validateTopic" style="color: red; margin-top: 15px;">Please Select a Topic</p>
<p ng-show="validateNumQuestions" style="color: red; margin-top: 15px;">Please Enter a Number of Questions</p>
<button class="btn btn-primary" ng-click="startQuiz()" style="margin-top: 15px">Start Quiz!</button>
