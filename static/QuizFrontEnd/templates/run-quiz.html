<h1>Quiz</h1>
<hr>

<div class="gradingMessage" id="correctMessage">Correct! +{{points}}</div>
<div class="gradingMessage" id="wrongMessage">Wrong. +0</div>

<div class="quizQuestionContainer">
  <h3>{{questions[currentQuestion].questionText}}</h3>
  <form ng-submit="checkAnswer()">
    <input type="text" id="textAnswer" class="textAnswer form-control hide" ng-model="textAnswer" placeholder="Type your answer...">
    <p class="validateTextAnswer" ng-show="validateTextAnswer">Please enter an answer</p>
    <div id="answersContainer">
      <div class="form-check answerChoiceContainer" ng-repeat="answerChoice in questions[currentQuestion].answerChoices">
        <input id="{{answerChoice}}" name="answerChoices" type="radio" value="{{answerChoice}}"></input>
        <label class="form-check-label form-control" for="{{answerChoice}}">{{answerChoice}}</label>
      </div>
    </div>
    <p class="selectCorrectAnswer" ng-show="selectCorrectAnswer" style="color: red">Please Select the Correct Answer (the green one)</p>
    <button id="checkAnswer" class="btn btn-primary" type="submit">Check Answer</button>
  </form>
</div>

<div id="resultsContainer">
  <h2>Grade</h2>
  <a class="btn btn-primary" href="/quiz" style="margin: 10px">Take Another Quiz</a>
  <h4>{{grade}}</h4>
  <h4>{{gradePercent}} %</h4>
  <h2>Questions You Got Wrong:</h2>
  <hr>
</div>
